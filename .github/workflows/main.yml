name: Deploy to Tencent Cloud Container Service

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Build
        run: npm run build
        env:
          NEXT_TELEMETRY_DISABLED: 1
          NODE_OPTIONS: --max-old-space-size=4096

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/twinlife:latest

      - name: Install Tencent Cloud CLI
        run: |
          pip install tccli
          tccli configure set secretId ${{ secrets.TENCENT_SECRET_ID }}
          tccli configure set secretKey ${{ secrets.TENCENT_SECRET_KEY }}
          tccli configure set region ${{ secrets.TENCENT_REGION }}

      - name: Deploy to Tencent Cloud Container Service
        run: |
          tccli tke update-cluster-instances \
            --ClusterId ${{ secrets.TENCENT_CLUSTER_ID }} \
            --InstanceIds '["${{ secrets.TENCENT_INSTANCE_ID }}"]' \
            --Force true
          
      - name: Output deployment info
        run: echo "Deployed to Tencent Cloud Container Service"
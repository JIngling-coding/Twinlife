name: Deploy to Tencent Cloud COS

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          echo "开始安装依赖..."
          npm install --legacy-peer-deps
          echo "依赖安装完成"

      - name: Build
        run: |
          echo "开始构建项目..."
          npm run build
          echo "构建完成"
          ls -la out/
        env:
          NEXT_TELEMETRY_DISABLED: 1
          NODE_OPTIONS: --max-old-space-size=4096

      # 使用腾讯云官方的GitHub Actions
      - name: Deploy to Tencent COS
        uses: TencentCloud/cos-action@v1
        with:
          secret_id: ${{ secrets.TENCENT_SECRET_ID }}
          secret_key: ${{ secrets.TENCENT_SECRET_KEY }}
          cos_bucket: ${{ secrets.TENCENT_BUCKET }}
          cos_region: ${{ secrets.TENCENT_REGION }}
          local_path: out
          remote_path: /
          clean: true

      - name: Output deployment URL
        run: |
          echo "部署完成！"
          echo "网站地址: https://${{ secrets.TENCENT_BUCKET }}.cos.${{ secrets.TENCENT_REGION }}.myqcloud.com/index.html"
          echo "如果您配置了自定义域名，请使用您的自定义域名访问"